<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="card">
        <div class="card-img">
            <img src="images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="card-info">
            <section class="section-headings">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                    like!
                </p>
            </section>
            <section class="section-payment">
                <div class="left">
                    <img src="images/icon-music.svg" alt="music-icon">
                </div>
                <div class="middle">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <div class="right">
                    <button>Change</button>
                </div>
            </section>
            <section class="section-buttons">
                <button class="btn-primary">Proceed to Payment</button>
                <button class="btn-secondary">Cancel Order</button>
            </section>
        </div>
    </div>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a
                href="https://www.frontendmentor.io/profile/Jerome-Nel">Jerome Nel</a>.
        </p>
    </footer>
</body>

</html>
